<template>
    <div class="slds-page-header forceListViewManagerHeader">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class={iconContainerClass} title={title}>
                            <lightning-icon
                                class="slds-icon"
                                icon-name={iconName}
                                alternative-text="Approved"
                                title="Approved"
                            ></lightning-icon>
                            <span class="slds-assistive-text">{title}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>{title}</span>
                                    <span class="slds-page-header__title slds-truncate" title={subtitle}
                                        >{subtitle}</span
                                    >
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <slot></slot>
        </div>
    </div>
</template>
